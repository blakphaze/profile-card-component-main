<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="container">
      <div class="item item1"></div>
      <div class="item item2">
        <img src="./images/image-victor.jpg" alt="victor Crest" class="item2-img">
        <p class="item2-p">Victor Crest
          <span class="p-1">26</span><br>
          <span class="p-2">London</span></p>
          <hr>
          <ul class="item2-ul">
            <li>80K<br><span class="li-1">Followers</span></li>
            <li>803K<br><span class="li-1">Likes</span></li>
            <li> 1.4K<br><span class="li-1">Photos</span></li>
          </ul>
      </div>
    </section>
  </main>
  

  

  

 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Stanley Chukwueke</a>.
  </div>
</body>
</html>
